    <div class="container">
        <div class='inner-container'>
            
            <form action="/action_page.php" id='formDatas'>
                <div class="form-group">
                    <label for="email">Invoice No.</label>
                    <input type="text" id='invoice-no' class="form-control edit-form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">Invoice Date</label>
                    <input type="date" class="form-control edit-form-control" id="pwd">
                </div>
                

                <div class='billed-from-to'>
                    <div class='billed-from'>
                        <p class='billed-by-name'>Billed By</p>
                        <div class="form-group">
                            <label>Your Business Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class='billed-to'>
                        <p class='billed-by-name'>Billed To</p>
                        <div class="form-group">
                            <div class='clnt-head'>
                              <label>Client's Name</label>
                              <button class='getClient btn btn-primary btn-sm' data-toggle="modal" data-target="#myModal">Add Client</button>
                            </div>
                            <input disabled type="text" data-id='null' id='client-name' class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class='calc-block'>
                  <div class='item-details'>
                      <div class='item-details-header'>
                        <h3>Item Details</h3>
                        <!-- <button class='add-item'>Add Item</button> -->
                      </div>

                      <div class='item-container'>
                        <div class="form-group">
                          <div class='clnt-head'>
                            <label>Item Name</label>
                            <button class='getClient btn btn-primary btn-sm' data-toggle="modal" data-target="#myModal2">Add Item</button>
                          </div>  
                            <input disabled data-id='null' id='item-name' class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Qty</label>
                            <input type="text" id='for-qty' class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Rate</label>
                            <input type="text" id='for-rate' class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email">Discount</label>
                            <input type="text" id='for-discount' class="form-control">
                        </div>
                      </div>
                  </div>

                  <div class='total-value-cont'>
                    <p class='total-val-title'>Total Value</p>
                    <span class='amnt'>$</span>
                    <span class='amnt total-value'>
                      0
                    </span>
                  </div>
                </div>

                <button class='save-invoice'>Save Invoice</button>
            </form>
